<!DOCTYPE html>
<html lang="en">

<head>
    <title>BikeVR - Route</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="route" class="center">
        <span>Start:</span>
        <input type="text" size="50" id="startLocation" value="22 E Dayton St, Madison WI">

        <span>End:</span>
        <input type="text" size="50" id="endLocation" value="424 W Mifflin St, Madison WI">

        <button id="directions">Get Route</button>
        <button id="forward" disabled>Ride It!</button>

        <div id="map"></div>

        <span id="routeLength"></span>
        <br>
        <button id="playToggle" class="margin-top">Autoplay: False</button>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB6UARVCUzMTt42FlGx-HRWlPPr2NJhzVM" type="text/javascript"></script>
    <script src="js/lib/jquery.min.js" type="text/javascript"></script>
    <script src="js/lib/v3_epoly.js" type="text/javascript"></script>
    
    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/route.js" type="text/javascript"></script>
</body>

</html>
