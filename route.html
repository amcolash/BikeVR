<!DOCTYPE html>
<html lang="en">

<head>
    <title>BikeVR - Route</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section style="padding-bottom: 10px">
        <span>Start:</span>
        <input type="text" size="50" id="startLocation" value="22 E Dayton St, Madison WI" onkeypress="return customRoute()">

        <span>End:</span>
        <input type="text" size="50" id="endLocation" value="424 W Mifflin St, Madison WI" onkeypress="return customRoute()">

        <button onclick="customRoute()">Route</button>
    </section>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places" type="text/javascript"></script>
    <script src="js/lib/jquery.min.js" type="text/javascript"></script>
    
    <script src="js/apikey.js" type="text/javascript"></script>
    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/route.js" type="text/javascript"></script>
</body>

</html>
